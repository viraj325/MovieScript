<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    Please fill in the form below.<br><br>
     <form id="myForm" onsubmit="event.preventDefault(); google.script.run.processForm(this)">
      Title:
      <input type="text" name="title"><br><br>
      Type:<br>
      <input type="radio" name="type" value="Movie" checked> Movie<br>
      <input type="radio" name="type" value="Book"> Book<br>
      <input type="radio" name="type" value="Bookseries"> Book Series<br>
      <input type="radio" name="type" value="TV"> TV Show<br>
      <br>

      Status:<br>
      <input type="radio" name="status" value="add" checked> Add<br>
      <input type="radio" name="status" value="active"> In Progress<br>
      <input type="radio" name="status" value="finished"> Finished<br>
      <input type="radio" name="status" value="finished_try_later"> Finished Try Later<br>
      <input type="radio" name="status" value="unfinished_try_later"> Unfinished Try Later<br>
      <input type="radio" name="status" value="remove"> Remove<br>
      <input type="radio" name="status" value="search"> Search<br>
      <br>
      <input type="submit" value="Submit">
    </form><br>
    <input type="button" value="Cancel" onclick="google.script.host.close()" />
  </body>
</html>
